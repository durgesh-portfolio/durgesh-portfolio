<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/dcaa2f59de.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
        body{
            background-color: gray;
            background-size: cover;
        }
        #form {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid black;
            max-width: 800px;
            margin: 30px auto;
            padding: 50px;
            background-color: black;
            box-shadow: 1px 15px 10px black;
        }
        form input, form textarea {
            border: none;
            border-bottom: 2px solid yellow;
            background-color: transparent;
            color: yellow;
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        form input:focus, form textarea:focus {
            outline: none;
            box-shadow: 0px 5px -5px yellow;
            transition-duration: 1s;
            background-color: yellow;
            color: rgb(112, 111, 111);
            font-weight: 700;
        }
        .form div {
            display: flex;
            flex-direction: column;
            padding: 10px;
            width: 100%;
        }
        #massege {
            resize: none;
            height: 100px;
            background-color: transparent;
            color: white;
            padding-left: 10px;
            padding-top: 10px;
            border-radius: 5px;
            border: 1px solid white;
            font-weight: 600;
            font-size: 15px;
        }
        #massege:focus {
            transition: 1s ease;
            outline: none;
            border: 2px solid yellow;
            box-shadow: 0px 2px 5px yellow;
        }
        #form div label {
            padding-bottom: 10px;
            color: white;
            font-weight: bold;
        }
        #submit {
            text-align: center;
            margin-top: 20px;
        }
        #submit button {
            padding: 10px;
            cursor: pointer;
            border: 2px solid yellow;
            background-color: transparent;
            color: white;
            border-radius: 3px;
            font-size: 30px;
        }
        #submit button:hover {
            transition: 1s ease;
            background-color: yellow;
            color: black;
            font-weight: 700;
            text-shadow: 0px 0px 1px black;
            box-shadow: 0px 0px 20px yellow;
        }
        #head {
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
            color: white;
        }
        h1 {
            background-color: black;
            text-align: center;
            box-shadow: 1px -1px 10px black, -1px 1px 10px black;
            padding: 10px;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #form {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                margin: 20px;
                font-size: 24px;
            }
            form input, form textarea {
                font-size: 14px;
            }
            #submit button {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            #form {
                padding: 10px;
                margin: 10px;
            }
            h1 {
                margin: 10px;
                font-size: 20px;
            }
            form input, form textarea {
                font-size: 12px;
                padding: 8px;
            }
            #submit button {
                font-size: 20px;
                padding: 5px 15px;
            }
        }
    </style>
</head>
<body>
    <h1><div id="head">Contact me</div></h1>
    <div id="form">
        <form action="" method="get" class="form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Iron man" autocomplete="off" required>
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="ironman@email.com" autocomplete="off" required>
            </div>
            <div>
                <label for="mobile">Phone</label>
                <input type="tel" id="mobile" placeholder="+91 900000123" autocomplete="off" required>
            </div>
            <div>
                <label>Write your message</label> 
                <textarea name="message" id="massege" placeholder="Hello, sir you are hired..."></textarea>
            </div>
            <div id="submit">
                <button type="submit"><i class="fa-sharp fa-solid fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
</body>
</html>

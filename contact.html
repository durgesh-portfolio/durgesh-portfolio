<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/dcaa2f59de.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            background-color: #333;
            background-size: cover;
            padding: 20px;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #form {
            background-color: #000;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        form div {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        form input
        {
            border: none;
            border-bottom: 2px solid yellow;
            width: 250px;
            background-color: transparent;
            color: yellow;
            height:30px;
            text-indent: 10px;
        }
        form input:focus{
            outline: none;
            box-shadow:0px 5px -5px yellow;
            transition-duration: 1s;
            background-color: yellow;
            color: rgb(112, 111, 111);
            font-weight: 700;
        }
        textarea {
            border: 2px solid yellow;
            background-color: transparent;
            color: yellow;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #ffd700;
            background-color: #f0e68c;
            color: #333;
            outline: none;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        #submit button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: yellow;
            border: 2px solid yellow;
            background-color: transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #submit button:hover {
            background-color: yellow;
            color: black;
            box-shadow: 0 0 10px yellow;
        }
        #submit button i {
            margin-right: 10px;
        }
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            #form {
                padding: 30px;
            }
        }
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            #form {
                padding: 20px;
            }
            input, textarea {
                font-size: 0.9rem;
            }
            #submit button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>
    <div id="form">
        <form action="" method="get" class="form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Iron man" autocomplete="off" required>
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="ironman@email.com" autocomplete="off" required>
            </div>
            <div>
                <label for="mobile">Phone</label>
                <input type="tel" id="mobile" placeholder="+91 900000123" autocomplete="off" required>
            </div>
            <div>
                <label>Write your message</label> 
                <textarea name="message" id="message" placeholder="Hello, sir you are hired . . . ."></textarea>
            </div>
            <div id="submit">
                <button type="submit" value="submit" name="submit">
                    <i class="fa-solid fa-paper-plane"></i> Send Message
                </button>
            </div>
        </form>
    </div>
</body>
</html>
